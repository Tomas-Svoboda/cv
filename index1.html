<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomas Svoboda, IT Consultant</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to the React and ReactDOM libraries -->
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <!-- Link to your React file -->
    <script src="react1.js"></script>
  </head>
  <body>
    <!-- Header section -->
    <div class="header">
      <h1>Tomas Svoboda, QESTIT</h1>
      <p>Technical Tester and Test Automation Developer</p>
    </div>
    <!-- Navigation bar -->
    <div class="navbar">
      <a onClick={() => setSection('about')}>About</a>
      <a onClick={() => setSection('skills')}>Skills</a>
      <a onClick={() => setSection('career')}>Career</a>
      <a onClick={() => setSection('projects')}>Projects</a>
      <a onClick={() => setSection('certifications')}>Certs</a>
      <a onClick={() => setSection('contact')}>Contact</a>
    </div>
    <!-- Main content -->
    <!-- Create a div element with an id of main where the MainContent component will be rendered -->
    <div id="main"></div>
    <!-- Footer section -->
    <div class="footer">
      <p>Created by Tomas Svoboda &copy; 2024</p>
    </div>
    <!-- Add a script tag to import and render the MainContent component -->
    <script>
      // Import the MainContent component from MainContent.js
      import MainContent from './MainContent.js';

      // Render the MainContent component to the div element with an id of main
      ReactDOM.render(<MainContent />, document.getElementById('main'));
    </script>
  </body>
</html>
